<!DOCTYPE html>
<html>
<head>
    <title>Test Backend</title>
</head>
<body>
    <h1>Test Railway Backend</h1>
    <button onclick="testBackend()">Test Connection</button>
    <div id="result"></div>

    <script>
        function testBackend() {
            fetch('https://web-production-07c80.up.railway.app/test')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<p>✅ Success: ' + JSON.stringify(data) + '</p>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        '<p>❌ Error: ' + error.message + '</p>';
                });
        }
    </script>
</body>
</html>
